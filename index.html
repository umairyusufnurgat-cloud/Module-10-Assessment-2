<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Keeper</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; color: #333;
        }
        
        /* Header */
        .header { 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(20px);
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100;
        }
        .header h1 { font-size: 24px; font-weight: 700; color: #333; }
        .header-btn { 
            background: linear-gradient(45deg, #667eea, #764ba2); border: none; color: white; 
            padding: 10px 15px; border-radius: 25px; font-size: 16px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        /* Search */
        .search-bar { 
            padding: 20px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
        }
        .search-input { 
            width: 100%; padding: 15px 20px; border: none; 
            border-radius: 25px; font-size: 16px; background: rgba(255,255,255,0.9);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        /* Categories */
        .categories { 
            padding: 20px; background: rgba(255,255,255,0.05);
            overflow-x: auto; white-space: nowrap; display: flex; gap: 10px;
        }
        .category-chip { 
            padding: 12px 20px; background: rgba(255,255,255,0.2); 
            border-radius: 25px; font-size: 14px; cursor: pointer; 
            border: 2px solid transparent; color: white; font-weight: 500;
            transition: all 0.3s ease; flex-shrink: 0;
        }
        .category-chip.active { 
            background: rgba(255,255,255,0.9); color: #333; 
            border-color: rgba(255,255,255,0.3);
        }
        
        /* Recipe Grid */
        .recipes-container { padding: 20px; }
        .recipes-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px;
        }
        .recipe-card { 
            background: rgba(255,255,255,0.95); border-radius: 20px; overflow: hidden; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.15); cursor: pointer;
            transition: all 0.3s ease; backdrop-filter: blur(20px);
        }
        .recipe-card:hover { transform: translateY(-8px); box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .recipe-image { 
            width: 100%; height: 140px; background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex; align-items: center; justify-content: center;
            font-size: 50px; overflow: hidden; position: relative;
        }
        .recipe-image img { width: 100%; height: 100%; object-fit: cover; }
        .recipe-info { padding: 15px; }
        .recipe-title { font-size: 16px; font-weight: 600; margin-bottom: 8px; color: #333; }
        .recipe-meta { font-size: 12px; color: #666; text-transform: capitalize; }
        
        /* FAB */
        .fab { 
            position: fixed; bottom: 30px; right: 30px; 
            width: 60px; height: 60px; border-radius: 50%; 
            background: linear-gradient(45deg, #ff6b35, #f7931e); border: none; color: white; 
            font-size: 28px; cursor: pointer; 
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
            z-index: 1000; transition: all 0.3s ease;
        }
        .fab:hover { transform: scale(1.1); }
        
        /* Modal */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); z-index: 2000; display: none;
            align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-content { 
            background: white; width: 90%; max-width: 500px; 
            border-radius: 20px; overflow: hidden; max-height: 90vh; overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .modal-header { 
            background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 25px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-body { padding: 25px; }
        .close-btn { 
            background: none; border: none; color: white; 
            font-size: 28px; cursor: pointer; width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }
        .close-btn:hover { background: rgba(255,255,255,0.2); }
        
        /* Form */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .form-input, .form-textarea { 
            width: 100%; padding: 15px; border: 2px solid #e0e0e0; 
            border-radius: 12px; font-size: 16px; transition: border-color 0.3s ease;
        }
        .form-input:focus, .form-textarea:focus { 
            outline: none; border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-textarea { height: 120px; resize: vertical; }
        .btn-primary { 
            background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; 
            padding: 15px 30px; border-radius: 12px; font-size: 16px; font-weight: 600;
            cursor: pointer; width: 100%; margin-top: 10px; transition: all 0.3s ease;
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-secondary {
            background: linear-gradient(45deg, #ff6b35, #f7931e); color: white; border: none; 
            padding: 15px 30px; border-radius: 12px; font-size: 16px; font-weight: 600;
            cursor: pointer; width: 100%; margin-top: 10px; transition: all 0.3s ease;
        }
        
        /* Image Preview */
        .image-preview { 
            margin-top: 15px; text-align: center; 
            border: 2px dashed #e0e0e0; border-radius: 12px; padding: 20px;
        }
        .image-preview img { 
            max-width: 100%; max-height: 200px; border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        /* Recipe Detail */
        .recipe-detail-header { 
            height: 250px; background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex; align-items: center; justify-content: center;
            font-size: 80px; position: relative; overflow: hidden;
        }
        .recipe-detail-header img { width: 100%; height: 100%; object-fit: cover; }
        .recipe-detail-content { padding: 25px; }
        .recipe-detail-title { font-size: 28px; font-weight: 700; margin-bottom: 10px; }
        .recipe-detail-meta { color: #666; margin-bottom: 25px; font-size: 14px; }
        .recipe-text { 
            line-height: 1.8; white-space: pre-wrap; 
            background: #f8f9fa; padding: 20px; border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        /* Empty State */
        .empty-state { 
            text-align: center; padding: 80px 20px; color: rgba(255,255,255,0.8);
        }
        .empty-icon { font-size: 80px; margin-bottom: 20px; }
        .empty-state h3 { font-size: 24px; margin-bottom: 10px; }
        .empty-state p { font-size: 16px; opacity: 0.8; }
        
        /* Responsive */
        @media (max-width: 480px) {
            .recipes-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
            .recipe-image { height: 120px; font-size: 40px; }
            .fab { bottom: 20px; right: 20px; width: 56px; height: 56px; font-size: 24px; }
            .modal-content { width: 95%; }
            .header { padding: 15px; }
            .header h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>üçΩÔ∏è Recipe Keeper</h1>
        <button class="header-btn" onclick="exportRecipes()">üì§</button>
    </div>
    
    <!-- Search -->
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search your recipes..." id="searchInput">
    </div>
    
    <!-- Categories -->
    <div class="categories">
        <button class="category-chip active" onclick="filterCategory('all')">All</button>
        <button class="category-chip" onclick="filterCategory('breakfast')">ü•û Breakfast</button>
        <button class="category-chip" onclick="filterCategory('lunch')">ü•ó Lunch</button>
        <button class="category-chip" onclick="filterCategory('dinner')">üçΩÔ∏è Dinner</button>
        <button class="category-chip" onclick="filterCategory('dessert')">üç∞ Dessert</button>
        <button class="category-chip" onclick="filterCategory('snack')">üçø Snack</button>
    </div>
    
    <!-- Recipes -->
    <div class="recipes-container">
        <div class="recipes-grid" id="recipesGrid"></div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üë®‚Äçüç≥</div>
            <h3>No recipes yet</h3>
            <p>Start building your recipe collection!</p>
        </div>
    </div>
    
    <!-- FAB -->
    <button class="fab" onclick="showAddOptions()">+</button>
    
    <!-- Add Options Modal -->
    <div class="modal" id="addOptionsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Recipe</h3>
                <button class="close-btn" onclick="closeModal('addOptionsModal')">&times;</button>
            </div>
            <div class="modal-body">
                <button class="btn-primary" onclick="scanRecipe()">üì∑ Scan Recipe</button>
                <button class="btn-secondary" onclick="addManually()">‚úèÔ∏è Add Manually</button>
            </div>
        </div>
    </div>
    
    <!-- Recipe Form Modal -->
    <div class="modal" id="recipeFormModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="formTitle">Add Recipe</h3>
                <button class="close-btn" onclick="closeRecipeForm()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="recipeForm">
                    <div class="form-group">
                        <label class="form-label">Recipe Name</label>
                        <input type="text" class="form-input" id="recipeName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-input" id="recipeCategory">
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="dessert">Dessert</option>
                            <option value="snack">Snack</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Recipe Photo</label>
                        <input type="file" class="form-input" id="recipeImage" accept="image/*">
                        <div class="image-preview" id="imagePreview" style="display: none;">
                            <img id="previewImg">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Recipe Content</label>
                        <textarea class="form-textarea" id="recipeText" placeholder="Ingredients and instructions..."></textarea>
                    </div>
                    <button type="submit" class="btn-primary">üíæ Save Recipe</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Camera Modal -->
    <div class="modal" id="cameraModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üì∑ Scan Recipe</h3>
                <button class="close-btn" onclick="stopCamera()">&times;</button>
            </div>
            <div class="modal-body" style="text-align: center;">
                <video id="cameraVideo" autoplay playsinline style="width: 100%; max-width: 400px; border-radius: 12px;"></video>
                <div style="margin-top: 20px;">
                    <button class="btn-primary" onclick="capturePhoto()">üì∏ Capture Photo</button>
                    <button class="btn-secondary" onclick="stopCamera()" style="background: #6c757d;">‚ùå Cancel</button>
                </div>
                <canvas id="captureCanvas" style="display: none;"></canvas>
                <div id="scanProgress" style="display: none; margin-top: 20px;">
                    <div style="background: #e9ecef; height: 8px; border-radius: 4px; overflow: hidden;">
                        <div id="progressBar" style="background: #667eea; height: 100%; width: 0%; transition: width 0.3s;"></div>
                    </div>
                    <p id="scanStatus" style="margin-top: 10px; color: #666;">Processing...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Recipe Detail Modal -->
    <div class="modal" id="recipeDetailModal">
        <div class="modal-content">
            <div class="recipe-detail-header" id="recipeDetailHeader">
                <button class="close-btn" onclick="closeModal('recipeDetailModal')" style="position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.5);">&times;</button>
                <div id="recipeDetailIcon">üçΩÔ∏è</div>
            </div>
            <div class="recipe-detail-content">
                <h2 class="recipe-detail-title" id="recipeDetailTitle"></h2>
                <div class="recipe-detail-meta" id="recipeDetailMeta"></div>
                <div class="recipe-text" id="recipeDetailText"></div>
                <button class="btn-primary" onclick="editRecipe()">‚úèÔ∏è Edit Recipe</button>
                <button class="btn-secondary" onclick="deleteRecipe()" style="background: linear-gradient(45deg, #e74c3c, #c0392b);">üóëÔ∏è Delete Recipe</button>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/tesseract.js@v4.1.1/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
